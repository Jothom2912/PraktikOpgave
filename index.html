<div class="container mt-5">
    <h1 class="admin-panel-header">Koncernadministration</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <h2>Tilføj Ny Koncern</h2>
                <form id="groupForm">
                    <div class="form-group">
                        <label for="groupNameInput">Koncern Navn:</label>
                        <input class="form-control" id="groupNameInput" placeholder="Indtast koncern navn" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="groupCvrInput">Hoved CVR:</label>
                        <input class="form-control" id="groupCvrInput" placeholder="Indtast hoved CVR" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="groupContactInput">Kontaktperson:</label>
                        <input class="form-control" id="groupContactInput" placeholder="Indtast kontaktperson" required type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Tilføj Koncern</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4">
                <h2>Tilføj Ny Virksomhed til Koncern</h2>
                <form id="companyForm">
                    <div class="form-group">
                        <label for="companyNameInput">Virksomhedsnavn:</label>
                        <input class="form-control" id="companyNameInput" placeholder="Indtast virksomhedsnavn" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="companyCvrInput">CVR-nummer:</label>
                        <input class="form-control" id="companyCvrInput" placeholder="Indtast CVR-nummer" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="companyAddressInput">Adresse:</label>
                        <input class="form-control" id="companyAddressInput" placeholder="Indtast adresse" required type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Tilføj Virksomhed</button>
                </form>
            </div>
        </div>
    </div>

    <h2>Koncerner</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Hoved CVR</th>
            <th>Kontaktperson</th>
            <th>Handlinger</th>
        </tr>
        </thead>
        <tbody id="groupTableBody">
        <!-- Group rows will be dynamically added here -->
        </tbody>
    </table>
</div>
